<div>
  <mat-form-field style="width: 400px">
    <div class="input-field-box">
      <input
        type="text"
        placeholder="Choose Digimon"
        aria-label="Number"
        matInput
        [formControl]="digimonControl"
        [matAutocomplete]="auto"
        (keypress)="goToDigimon($event.key)"
        appearance="outline"
      />
      <button
        *ngIf="digimonControl.value?.length"
        class="clear-button"
        (click)="clearSearch()"
      >
        X
      </button>
    </div>
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="goToDigimon('Enter')"
    >
      <mat-optgroup
        *ngFor="let group of filteredDigimonNames | async"
        [label]="group.group"
      >
        <mat-option *ngFor="let name of group.names" [value]="name">
          {{ name }}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</div>
